<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        a { 
            text-decoration: none; 
        }
        .back-link { 
            color: #666; 
            margin-bottom: 20px; 
            display: block; 
        }
        .file-item {
            border: 1px solid #ccc; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px;
        }
        .file-item strong {
            display: block;
            margin-bottom: 5px;
        }
        .file-actions {
            margin-top: 5px;
        }
        .file-actions a {
            margin-right: 15px;
        }
        .download-link {
            color: #4CAF50;
        }
        .view-link {
            color: #2196F3;
        }
        .no-files {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Upload</a>
    <h1>üìÅ Uploaded Files</h1>
    
    {% if files %}
        {% for file in files %}
            <div class="file-item">
                <strong>üìÑ {{ file }}</strong>
                <div class="file-actions">
                    <a href="/files/{{ file }}" class="download-link">üì• Download</a>
                    <a href="/view/{{ file }}" class="view-link">üëÅÔ∏è View Content</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <div class="no-files">
            <p>No files uploaded yet.</p>
        </div>
    {% endif %}
</body>
</html>
